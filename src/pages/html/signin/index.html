<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SE connecter zebi</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-component="SignInI" style="margin-right: 0px;margin-bottom: 0px;background: rgb(33,88,116);">
    <section class="d-xl-flex align-items-xl-start register-photo" style="background: rgb(33,88,116);margin-bottom: 1px;margin-right: 0px;margin-top: 140px;">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center d-xl-flex justify-content-xl-center"><strong>Connectez vous à votre compte</strong></h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(33,88,116);">Se connecter&nbsp;</button></div><a class="already" href="/signup">Vous n'avez pas de compte ? Créez en un maintenant !</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
