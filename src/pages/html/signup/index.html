<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Creation de compte</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-component="SignUp">
    <section  class="register-photo" style="background: rgb(33,88,116);">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div style="margin-bottom: 16px;"><input class="form-control ms-auto" type="text" name="Name" placeholder="Nom"></div>
                <div><input class="form-control mt-auto" type="text" name="Prenom" placeholder="Prenom" style="margin-top: 0px;"></div>
                <div></div>
                <div class="align-content-center mb-3">
                    <div class="dropdown d-xl-flex justify-content-xl-center align-items-xl-center"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgb(33,88,116);">Classe</button>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Seconde&nbsp;</a><a class="dropdown-item" href="#">Premiere</a><a class="dropdown-item" href="#">Terminale</a></div>
                    </div>
                </div>
                <div class="d-xl-flex justify-content-xl-center align-items-xl-center">
                    <div class="dropdown"><button class="btn btn-primary dropdown-toggle d-flex d-xl-flex" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgb(33,88,116);margin-right: 70px;">Option 1</button>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Philo</a><a class="dropdown-item" href="#">LLCE</a><a class="dropdown-item" href="#">HGGSP</a><a class="dropdown-item" href="#">SES</a><a class="dropdown-item" href="#">NSI</a><a class="dropdown-item" href="#">Math</a><a class="dropdown-item" href="#">Physique</a><a class="dropdown-item" href="#">SVT</a></div>
                    </div>
                    <div class="dropdown"><button class="btn btn-primary dropdown-toggle d-xl-flex" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgb(33,88,116);margin-right: 70px;">Option 2</button>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Philo</a><a class="dropdown-item" href="#">LLCE</a><a class="dropdown-item" href="#">HGGSP</a><a class="dropdown-item" href="#">SES</a><a class="dropdown-item" href="#">NSI</a><a class="dropdown-item" href="#">Math</a><a class="dropdown-item" href="#">Physique</a><a class="dropdown-item" href="#">SVT</a></div>
                    </div>
                    <div class="dropdown"><button class="btn btn-primary dropdown-toggle d-xl-flex" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgb(33,88,116);">Option 3</button>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Philo</a><a class="dropdown-item" href="#">LLCE</a><a class="dropdown-item" href="#">HGGSP</a><a class="dropdown-item" href="#">SES</a><a class="dropdown-item" href="#">NSI</a><a class="dropdown-item" href="#">Math</a><a class="dropdown-item" href="#">Physique</a><a class="dropdown-item" href="#">SVT</a></div>
                    </div>
                </div>
                <div class="form-check" style="margin-top: 50px;"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(33,88,116);">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
